<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/src/Css/style.css">
    <link rel="shortcut icon" href="/src/Img/images.jpeg" type="image/x-icon">
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/src/Img/HomeInstagram.png" alt="imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="/src/Img/logo.png" alt="logo instagram">
                <div class="profile-foto">
                    <img src="/src/Img/hianLinhares.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Hian Linhares</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Hian Linhares ? </p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            </div>
            <div class="donwload">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>

        </div>
    </div>


</body>

</html>
